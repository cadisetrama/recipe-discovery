<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="login-wrapper">
        <div class="side-left">
            <div class="logo-login">
                <img src="./assets/images/mama-recipe-logo.png" alt="">
            </div>
        </div>
        <div class="side-right">
            <div class="form-wrapper">
                <h1>Welcome</h1>
                <p>Log in into your existing account</p>
                <hr>
                <form>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="input-email" value="examplexxx@gmail.com">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input-password" placeholder="Password">
                    <label for="checkbox"><input type="checkbox" id="checkbox" class="checkbox">I agree to terms & conditions</label>
                    <button>Login</button>
                </form>
                <div class="forget">Forgot Password?</div>
                <div class="double-line">
                    <div class="line"><hr></div>
                    <div class="line"><hr></div>
                </div>
                <div class="signup">Donâ€™t have an account? <span class="yellow-mark">Sign Up</span></div>
            </div>
        </div>
    </section>
</body>
</html>
